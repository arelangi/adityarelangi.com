<!DOCTYPE html>
<meta charset="utf-8">
<style>

  font: 10px sans-serif;
}

.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.bar {
  fill: steelblue;
}

.x.axis path {
  display: none;
}

.legend line {
  stroke: #000;
  shape-rendering: crispEdges;
}

  font-family: "Georgia", "Times New Roman", serif;
  font-weight: normal;

</style>
  <link rel="stylesheet" href="css/tipsy.css"></link>
  <link rel="stylesheet" href="skeleton/stylesheets/base.css"/>
  <link rel="stylesheet" href="css/style.css">
<body>
  <h6 align="center">Population Distribution by Social Groups for States</h6>
    <div id="chart">
    </div>
    <svg class="legend" width="250" height="50">
      "#98abc5", "#6b486b", "#a05d56", "#ff8c00"
          <rect fill="#72BFB9" width="30" height="15" x="0"></rect>
          <rect fill="#6b486b" width="30" height="15" x="30"></rect>
          <rect fill="#a05d56" width="30" height="15" x="60"></rect>
          <rect fill="#ff8c00" width="30" height="15" x="90"></rect>
          <text x="5" y="30">SC</text>
          <text x="35" y="30">ST</text>
          <text x="65" y="30">OBC</text>
          <text x="95" y="30">Others</text>
        </svg>
</body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

var margin = {top: 20, right: 100, bottom: 30, left: 40},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

var x = d3.scale.ordinal()
    .rangeRoundBands([0, width], .1);

var y = d3.scale.linear()
    .rangeRound([height, 0]);

var color = d3.scale.ordinal()
    .range(["#72BFB9", "#6b486b", "#a05d56", "#ff8c00"]);

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom");

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left")
    .tickFormat(d3.format(".0%"));

var svg = d3.select("#chart").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

d3.csv("states.csv", function(error, data) {
  color.domain(d3.keys(data[0]).filter(function(key) { return key !== "State"; }));

  data.forEach(function(d) {
    var y0 = 0;
    d.groups = color.domain().map(function(name) { return {name: name, y0: y0, y1: y0 += +d[name]}; });
    d.groups.forEach(function(d) { d.y0 /= y0; d.y1 /= y0; });
  });

  data.sort(function(a, b) { return a.groups[0].y1 - b.groups[0].y1; });

  x.domain(data.map(function(d) { return d.State; }));

  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis);

  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis);

  var state = svg.selectAll(".state")
      .data(data)
    .enter().append("g")
      .attr("class", "state")
      .attr("transform", function(d) { return "translate(" + x(d.State) + ",0)"; });

  state.selectAll("rect")
      .data(function(d) { return d.groups; })
    .enter().append("rect")
      .attr("width", x.rangeBand())
      .attr("y", function(d) { return y(d.y1); })
      .attr("height", function(d) { return y(d.y0) - y(d.y1); })
      .style("fill", function(d) { return color(d.name); });

  var legend = svg.select(".state:last-child").selectAll(".legend")
      .data(function(d) { return d.groups; })
    .enter().append("g")
      .attr("class", "legend")
      .attr("transform", function(d) { return "translate(" + x.rangeBand() / 2 + "," + y((d.y0 + d.y1) / 2) + ")"; });
/*
  legend.append("line")
      .attr("x2", 10);

  legend.append("text")
      .attr("x", 13)
      .attr("dy", ".35em")
      .text(function(d) { return d.name; }); */

});

</script>
